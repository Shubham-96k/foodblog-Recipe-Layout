            <section class="goodtime2 p-4">
              <div class="row pb-4">
                <div class="col-md-12  d-flex justify-content-center">
                  <img src="https://www.shutterstock.com/image-vector/home-baking-vintage-logo-bakery-260nw-1933210367.jpg" alt="goodtime" title="goodtime">
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-center">
                  <form id="recipeform">
                    <div class="p-5 border rounded">
                      <h2>make your recipe</h2>
                      <div class="input-1 d-md-flex">
                        <div class="form-group flex-grow-1">
                          <label for="name">recipe name</label>
                          <input type="text" id="name" placeholder="Enter recipe name" class="form-control" required>
                        </div>
                        <div class="form-group flex-grow-1 ml-md-5">
                          <label for="foodtype">foodtype</label>
                          <select id="foodtype" class="form-control" required>
                            <option value="select">select</option>
                            <option value="veg">Veg</option>
                            <option value="non-veg">Non-veg</option>
                            <option value="vegan">Vegan</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="recipeDetails">recipe instructions</label>
                        <textarea id="recipeDetails" placeholder="Enter recipe instructions..." rows="10" class="form-control" required></textarea>
                      </div>
                      <div class="form-group text-left">
                        <div class="chips-container" id="chipsContainer">
                          <!-- Chips will be dynamically added here -->
                        </div>
                        <input type="text" id="chipInput" placeholder="Add a chip" class="form-control mb-2">
                        <button onclick="addChip()" class="btn btn-light" type="button">Add Chip</button>
                      </div>
                      <div class="input-1 d-md-flex">
                        <div class="form-group flex-grow-1">
                          <label for="thumbnailimg">recipe image1</label>
                          <input type="file" id="thumbnailimg" required>
                        </div>
                        <div class="form-group flex-grow-1 ml-md-5">
                          <label for="bannerimg">recipe image2</label>
                          <input type="file" value="browse" id="bannerimg" required>
                        </div>
                      </div>
                      <div class="input-1 d-md-flex">
                        <div class="form-group flex-grow-1">
                          <label for="durationInput">enter duration (in minutes)</label>
                          <input type="number" id="durationInput" class="form-control" placeholder="Preparation Time..." required>
                        </div>
                        <div class="form-group flex-grow-1 ml-md-5">
                          <label for="difficulty">level</label>
                          <select id="difficulty" class="form-control" required>
                            <option value="select">select</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="difficult">Difficult</option>
                          </select>
                        </div>
                      </div>
                        <div class="form-group text-right m-md-0">
                          <button class="btn btn-outline-danger btn-lg" type="submit"><strong>Submit Recipe</strong></button>
                        </div>
                    </div>
                  </form>
                </div>
              </div>
            </section>
