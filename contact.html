                                    <div class="form-group justify-content-between mb-3">
                                        <label for="fname" class="sr-only">First Name</label>
                                        <input type="text" class="form-control" placeholder="First Name">
                                        <label for="lname" class="sr-only">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                    <div class="form-group justify-content-between mb-3">

                                        <input type="text" class="form-control" placeholder="Email">
                                        <label for="contact" class="sr-only">Contact</label>
                                        <input type="text" class="form-control" placeholder="Contact">
                                    </div>
                                    <div class="form-group mb-3">
                                        <textarea class="form-control mb-3" rows="10" placeholder="Message..."></textarea>
                                    </div>
                                    <div class="text-right w-100">
                                        <a href="index.html" class="btn btn-outline-success">Send Message</a>
                                    </div>
                                </form>

                            </div>
